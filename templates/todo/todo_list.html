{% extends 'partials/base.html' %}

{% block title %}
{% endblock %}

{% block content %}

    <div class="row">
    <div class="col">
        <h1>Todo Items</h1>
        <a href="{% url 'add_todo' %}" class="btn btn-primary mb-3">Add Todo</a>
        <ul class="list-group">
            {% for todo in todo %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ todo.title }}
                <div class="btn-group" role="group">
                    <a href="#" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{% url 'delete_todo' todo_id %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
